server.port=8085

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/skymed_coredb
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database = MYSQL
spring.jpa.show-sql = true

spring.core.datasource.url=jdbc:mysql://localhost:3306/skymed_coredb
spring.core.datasource.username=root
spring.core.datasource.password=
spring.core.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.core.datasource.tomcat.test-on-borrow=true 
spring.core.datasource.tomcat.validation-query=SELECT 1
spring.core.datasource.tomcat.test-while-idle=true

# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
entitymanager.packagesToScan: /


# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
